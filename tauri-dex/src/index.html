<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Tauri-Dex!</h1>
      <p>Type the name of your favorite pokemon</p>

      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a name..." />
        <button type="submit">I choose you!</button>
      </form>

      <p id="greet-msg"></p>

      <div class="row">
        <div class="column information-container">
          <ul>
            <li>Name: ABABA</li>
            <li>Attack: aananan</li>
            <li>Type: fire</li>
          </ul>
          
        </div>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/800.png" width="200"/>
        
        
      </div>
    </div>
  </body>
</html>
